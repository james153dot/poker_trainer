<!DOCTYPE html>
<!--
layout.html
-----------
Base template rendered for every page.  Defines <head>, site header,
and a <main> with a Jinja2 block for per‑page content.
-->
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Poker Trainer</title>

        <!-- Global stylesheet  -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>

    <body>
        <!-- Top navigation / branding bar --------------------------------------->
        <header class="topbar">
            <!-- Site title on the left -->
            <h1>Poker Trainer</h1>

            <!-- Right‑aligned nav links + caption -->
            <div class="navbox">
                <nav>
                    <!-- Use normal anchor tags: two simple client‑side routes -->
                    <a href="/">Play</a> |
                    <a href="/quiz">Quiz</a>
                </nav>
                <!-- Author / course label injected below menu -->
                <p class="caption">James Lu, CS50 Spring</p>
            </div>
        </header>

        <!-- Per‑page content will be injected here ------------------------------->
        <main id="content">
            {% block content %}{% endblock %}
        </main>
    </body>

</html>
